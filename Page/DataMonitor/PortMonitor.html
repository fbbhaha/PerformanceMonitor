<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算资源监控系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon"/>
    <link href="../../Scripts/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../Styles/Site.css" rel="stylesheet" type="text/css"/>
    <script src="../../Scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../Scripts/layui/layui.all.js"></script>
    <script src="../../Scripts/util.js"></script>
</head>
<body>
<div class="servertable">
    <p style="font-size: 16px;">接口监控任务列表</p>
    <hr>
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm" href="TaskEdit.html?taskType=6" target="mainiframe">新增任务</a>
        <a class="layui-btn layui-btn-sm" lay-event="delSome">删除</a>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" href="TaskEdit.html?taskType=6&&id={{d.id}}" target="mainiframe">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="last">最近连接</a>
</script>



</body>
<script>
    $(function () {
        initAjaxLoad();
        if(!getCookie("uId")){
            parent.window.location.href = "../User/Login.html"
        }
        initServerCharts();
    });


    function initServerCharts(data){

        layui.table.render({
            elem: '#test'
            , url:readearth.host+'/task/page'
            , where:{
                taskType:'6'
            }
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code = 200 ? 0 : 1, //解析接口状态
                    "msg":  "",//解析数据长度
                    "data": res.data.records, //解析数据列表
                    "count":res.data.total,
                };
            }
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {type: 'numbers', fixed: 'left'}
                , {field: 'creUserId', title: '创建者', minWidth:91, templet: function(res){
                    return res.creUser.userName;
                }}
                , {field: 'ntcUserId', title: '负责人', minWidth:91, templet: function(res){
                    return res.ntcUser.userName;
                }}
                , {field: 'execStat', title: '正在执行', minWidth:91, templet: function (res) {
                        return res.execStat?'是':'否';
                    }}
                , {field: 'taskParam', title: 'url', minWidth:200, templet: function (res) {
                    return  JSON.parse(res.taskParam).targetUrl;
                }}
                , {field: 'taskParam', title: '请求参数', width:350, templet: function (res) {
                        return  JSON.parse(res.taskParam).reqParam;
                    }}
                , {field: 'taskParam', title: '请求方式', minWidth:100, templet: function (res) {
                    return  JSON.parse(res.taskParam).reqMethod;
                }}
                , {field: 'createTime', title: '任务创建时间', minWidth:165}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 195}
            ]]
            ,page: true
        });


        //头工具栏事件
        layui.table.on('toolbar()', function (obj) {
            var checkStatus = layui.table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'delSome':
                    var idarr=[];
                    var data =  checkStatus.data;
                    for(var i=0;i<data.length;i++){
                        idarr.push(data[i].id)
                    }
                    if(idarr.length==0){
                        layui.layer.msg("请先选中删除项！",{icon: 5});
                    }else{
                        parent.layui.layer.open({
                            content: '确认删除吗？',
                            btn: ['确认','取消'],
                            yes: function(index, layero){
                                parent.layer.close(index); //如果设定了yes回调，需进行手工关闭
                                $.ajax({
                                    url:readearth.host+'/task/batchDel',
                                    data:{"tIdArr":idarr.join(",")},
                                    datatype:"json",
                                    type:"delete",
                                    success:function(res){
                                        if(res.code==200){
                                            initServerCharts();
                                            layui.layer.msg("删除成功！",{icon: 6});
                                        }else{
                                            layui.layer.msg("删除失败！",{icon: 5})
                                        }
                                    },
                                    error:function(){
                                        layui.layer.msg("抱歉，系统异常！",{icon: 5})
                                    }
                                })
                            }
                        }); 
                    }
                break;
            }
        });


        //行工具栏事件
        layui.table.on('tool()', function (obj) {
            var data =  obj.data;
            switch (obj.event) {
                case 'delete':
                    parent.layui.layer.open({
                        content: '确认删除吗？',
                        btn: ['确认','取消'],
                        yes: function(index, layero){
                            parent.layer.close(index); //如果设定了yes回调，需进行手工关闭
                            $.ajax({
                                url:readearth.host+'/task/batchDel',
                                data:{"tIdArr":data.id},
                                datatype:"json",
                                type:"delete",
                                success:function(res){
                                    if(res.code==200){
                                        initServerCharts();
                                        layui.layer.msg("删除成功！",{icon: 6});
                                    }else{
                                        layui.layer.msg("删除失败！",{icon: 5})
                                    }
                                },
                                error:function(){
                                    layui.layer.msg("抱歉，系统异常！",{icon: 5})
                                }
                            })
                        }
                        
                    })  
                    break;
                case 'last':
                parent.layui.layer.open({
                    area: '600px',
                    title: '最近连接',
                    content: '<table class="layui-hide" id="lastTask"></table>'
                })
                parent.layui.table.render({
                    skin: 'line' //行边框风格
                    ,even: true //开启隔行背景
                    ,elem: '#lastTask'
                    , url:readearth.host+'/resource/connInfo'
                    , where:{
                        tId: data.id
                    }
                    , parseData: function (res) { //res 即为原始返回的数据
                        return {
                            "code": res.code = 200 ? 0 : 1, //解析接口状态
                            "msg":  "",//解析数据长度
                            "data": res.data, //解析数据列表
                        };
                    }
                    , cols: [[
                        {type: 'numbers', fixed: 'left'}
                        , {field: 'createTime', title: '创建时间'}
                        , {field: 'connStat', title: '结果', templet: function(res){
                            return res.connStat==1?"成功":"失败";
                        }}
                        , {field: 'connInfo', title: '返回信息'}
                    ]]
                });
                break;
            }
        });

        
    }
</script>
</html>
