<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性能检测平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon"/>
    <link href="../../Scripts/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../Styles/Site.css" rel="stylesheet" type="text/css"/>
    <script src="../../Scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../Scripts/layui/layui.all.js"></script>
    <script src="../../Scripts/util.js"></script>
</head>
<body>
    <style>
        .layer-select{
            padding: 10px 0;
        }    
    </style>
<div class="servertable">
    <p style="font-size: 16px;">服务器列表</p>
    <hr>
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm" href="ServerEdit.html" target="mainiframe">新增</a>
        <a class="layui-btn layui-btn-sm" lay-event="delete">删除</a>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" href="ServerEdit.html?aId={{d.id}}" target="mainiframe">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" href="ServerDetail.html?id={{d.id}}" target="mainiframe">系统信息</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" href="ServerDetail.html?id={{d.id}}&&#cpu">图表</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm " lay-event="update">更新任务</a>
</script>
</body>
<script>
    $(function () {
        initAjaxLoad();
        if(!getCookie("uId")){
            window.location.href = "../User/Login.html"
        }
        console.log(readearth.uId)
        
        initServerCharts();
    });

    function initServerCharts(){
        layui.table.render({
            elem: '#test'
            , url: readearth.host + "/agent/list"
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code = 200 ? 0 : 1, //解析接口状态
                    "msg":  "",//解析数据长度
                    "data": res.data.records, //解析数据列表
                    "count":res.data.total,
                };
            }
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {type: 'numbers', fixed: 'left'}
                , {field: 'agentName', title: '服务器名'} 
                , {field: 'agentIp', title: '服务器IP'}
                , {field: 'agentPort', title: '端口号'}
                , {field: 'groupId', title: '分组ID'}
                , {field: 'creUser', title: '创建者', templet: function(res){
                    return res.creUser.userName;
                }}
                , {field: 'cpuSys', title: 'CPU使用率',templet: function(res){
                    return (res.cpuSys+res.cpuUsed).toFixed(2)+'%';
                }}
                , {field: 'createTime', title: '创建时间', sort: true,width: 170}
                , {field: 'onLine', title: '网络状态',templet: function (res) {
                        return + res.onLine?'<p class="online">在线</p>':'<p class="offline">离线</p>';
                    }}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 270}
            ]]
            , page: true
        });

        //头工具栏事件
        layui.table.on('toolbar(test)', function (obj) {
            var checkStatus = layui.table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'delete':
                    var idarr=[];
                    var data =  checkStatus.data;
                    for(var i=0;i<data.length;i++){
                        idarr.push(data[i].id)
                    }
                    if(idarr.length==0){
                        layui.layer.msg("请先选中删除项！",{icon: 5});
                    }else{
                        parent.layui.layer.open({
                            content: '确认删除吗？',
                            btn: ['确认','取消'],
                            yes: function(index, layero){
                                parent.layer.close(index); //如果设定了yes回调，需进行手工关闭
                                $.ajax({
                                    url:readearth.host+'/agent/batchDel',
                                    data:{"aIdArr":idarr.join(",")},
                                    datatype:"json",
                                    type:"delete",
                                    success:function(res){
                                        if(res.code==200){
                                            initServerCharts();
                                            layui.layer.msg("删除成功！",{icon: 6});
                                        }else{
                                            layui.layer.msg("删除失败！",{icon: 5})
                                        }
                                    },
                                    error:function(){
                                        layui.layer.msg("抱歉，系统异常！",{icon: 5})
                                    }
                                })
                            }
                        }); 
                    }
                break;
            }
        });

        //行工具栏事件
        layui.table.on('tool(test)', function (obj) {
            var tabledata = layui.table.cache.test;
            if (obj.event=="update"){
                var data = obj.data;
                var forecastItem = ["","CPU监控","内存监控","系统监控","磁盘监控"]; 
                $.ajaxSettings.async = false;
                var html = '<div class="layui-form" lay-filter="serverlayerform" style = "padding:15px 0"><div class="layui-form-item">\n' +
                '                       <label class="layui-form-label">选择负责人</label>\n' +
                '                       <div class="layui-input-inline">\n' +
                '                           <select name="ntcUserId">\n';
                $.getJSON(readearth.host+"/user/list",function(res){
                    if(res.code == 200){
                        $.each(res.data,function(i,item){
                            html += '<option value="'+item.id+'">'+item.userName+'</option>' ;
                        })
                    }
                })
                html += '</select></div></div>';
                $.getJSON(readearth.host+"/task/page",{page:1,limit:100,aId:data.id,taskType:"1,2,3"},function (res) {
                    if (res.code==200){
                        $.each(res.data.records,function(i,item){
                            var check = 'checked=""'
                            check = item.execStat?check:""
                            html += '<div class="layui-form" lay-filter="itemform'+i+'">'+
                '                    <div class="layui-form-item layer-select">\n' +
                '                        <input type="hidden" name="id" value='+item.id+'>'+
                '                       <label class="layui-form-label">'+forecastItem[item.type.code]+'</label>\n' +
                '                       <div class="layui-input-block">\n' +
                '                           <input type="checkbox" name="execStat" title="开启" '+check+'>\n' +
                '                       </div>\n' +
                '                    </div></div>';
                        });
                        html += ' </div>'; 
                    }
                });
                parent.layui.layer.open({
                    type: 1,
                    area: ['400px', '350px'],
                    title: '任务要素编辑',
                    btn: ['确定','取消'],
                    skin: "layui-layer-lan",
                    content: html,
                    success:function(){
                        parent.layui.form.render();
                    },
                    yes:function (index) {
                        var ntcUserId = parent.$("[name='ntcUserId']").val();
                        for(var i = 0;i<3;i++){
                            var formdata = parent.layui.form.val("itemform"+i)
                            var execStat = formdata.execStat?true:false;
                            $.ajax({
                                url: readearth.host+ "/task/update",
                                data: JSON.stringify({id:formdata.id, ntcUserId:ntcUserId, execStat:execStat, taskParam:null}),
                                dataType:'json',
                                type: 'put',
                                contentType: "application/json",
                                success: function(res){
                                    parent.layer.close(index);
                                    if(res.code==200){
                                        parent.layui.layer.msg("更新成功！",{icon:6})
                                    }else
                                        parent.layui.layer.msg("更新失败！",{icon:5});
                                    
                                },
                                error: function(){
                                    parent.layui.layer.msg("抱歉，系统异常！",{icon:5})
                                }
                            })                          
                        }   
                    }
                });
            }
        })
    }

</script>
</html>
