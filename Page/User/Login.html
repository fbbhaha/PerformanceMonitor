<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性能检测平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="" type="image/x-icon"/>
    <link href="../../Scripts/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../Styles/Site.css" rel="stylesheet" type="text/css"/>
    <script src="../../Scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../Scripts/layui/layui.all.js"></script>
    <script src="../../Scripts/util.js"></script>
</head>
<style>
    html{
        width: 100%;
        height: 100%;
    }
    body{
        height: 100%;
        background-color: #393D49;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .login-name{
        font-size: 30px;
        color: white;
        margin-bottom: 30px;
    }
    .login-center{
        border-radius: 10px;
        background-color: white;
        width: 400px;
        height: 300px;
        padding: 30px 20px;
    }
    .login-center input{
        border:none;
        height: 40px;
        border-bottom: 2px solid gray;
        margin: 20px 0;
        font-size: 18px;
        width: 100%;
        border-radius: 6px;
    }
    .login-center button{
        margin: 20px 0;
    }
    </style>
<body>
    <div class="login-name">性能检测平台</div>
    <div class="login-center">
        <form class="layui-form">
            <input type="text" id="userName" placeholder="输入账号" >
            <input type="password" id="password" placeholder="输入密码">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid" id="sub">登录</button>
        </form>
    </div>
</body>
<script>
    var username = $("#userName");
    var password = $("#password");
    $("#sub").click(function(){
        if(username.val().trim()==""){
            username.focus();
            username.css("border-bottom","2px solid red");
            username.val("");
            layui.layer.msg("用户名不能为空！",{icon:5,anim:6})
        }else if(password.val().trim()==""){
            password.focus();
            password.css("border-bottom","2px solid red");
            password.val("");
            layui.layer.msg("密码不能为空！",{icon:5,anim:6})
        }else{
            $.ajax({
                url:readearth.host+"/user/login",
                data:{"userName":username.val(),"password":password.val()},
                dataType:'Json',
                type:"post",
                success:function(res){
                    if(res.code == 200){
                        layer.msg('登录成功，请稍等...', {icon: 16},function(){
                            window.location.href = "../index.html"
                        });
                    }else{
                        layui.layer.msg("用户名或密码错误！",{icon:5,anim:6})
                    }
                }
            })
        }
    })
    username.blur(function(){
        username.css("border-bottom","2px solid gray")
    })
    password.blur(function(){
        password.css("border-bottom","2px solid gray")
    })

</script>
</html>
